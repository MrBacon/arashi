<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#arashilink_dlg.title}</title>
	<link href="/Resources/css/themes/arashi/jquery-ui.css" rel="stylesheet" type="text/css" />
	<link href="/Resources/css/themes/arashi/arashi-ui.css" rel="stylesheet" type="text/css" />
	<link href="/Resources/css/admin.form.min.css" rel="stylesheet" type="text/css" />
	<link href="/Resources/css/admin.style.min.css" rel="stylesheet" type="text/css" />
	<link href="css/arashilink.css" rel="stylesheet" type="text/css" />
</head>
<body id="arashilink" style="display: none" role="application" aria-labelledby="app_label">
	<span class="mceVoiceLabel" id="app_label" style="display:none;">{#arashilink_dlg.title}</span>
	<form onsubmit="insertAction();return false;" action="#">
      <span><strong>{#arashilink_dlg.addlink_desc}</strong></span>
		<table border="0" cellpadding="4" cellspacing="0" role="presentation">
			<tr>
				<td class="nowrap">
               <label id="hreflabel" for="href">{#arashilink_dlg.url}</label>
            </td>
				<td>
               <input id="href" name="href" type="text" class="mceFocus" value="" aria-required="true" />
            </td>
			</tr>
			<tr>
				<td class="nowrap">
               <label id="titlelabel" for="title">{#arashilink_dlg.titlefield}</label>
            </td>
				<td>
               <input id="title" name="title" type="text" value="" />
            </td>
			</tr>
         <tr>
            <td colspan="2">&nbsp;</td>
         </tr>
         <tr>
            <td colspan="2"><span><strong>{#arashilink_dlg.existingcontent_desc}</strong></span></td>
         </tr>
			<tr>
				<td class="nowrap">
               <label for="contents">{#arashilink_dlg.search}</label>
            </td>
				<td class="ui-helper-clearfix">
               <input id="contents" type="text" class="mceFocus" />
            </td>
			</tr>
		</table>
      <br />
      <br />
      <br />
      
		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</form>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
   <!-- Arashi Custom -->
	<script type="text/javascript" src="/Resources/js/jquery.min.js"></script>
	<script type="text/javascript" src="/Resources/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/Resources/js/jquery.url.min.js"></script>
	<script type="text/javascript" src="js/arashilink.js"></script>
</body>
</html>
